<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Example</title>
</head>
<body>
    <h1>List Example</h1>
    <ul>
        <!--  th:each의 status 변수 사용, index 범위 조정  -->
        <li
            th:each="item, stat : ${items}"
            th:if="${stat.index >= 2 and stat.index < 7}"
            th:text = "${item}"
        >
        </li>
    </ul>

</body>
</html>
