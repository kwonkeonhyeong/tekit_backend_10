<!DOCTYPE html>
<html>
  <head>
    <title>CSS3 Style Property Basic</title>
    <style>
      html {
        font-size: 20px;
      }
      div {
        font-size: 10px;
      }
      p:nth-child(1) {
        font-size: 16px;
      }
      p:nth-child(2) {
        font-size: 1rem;
      }
      p:nth-child(3) {
        font-size: 1.5rem;
      }
      p:nth-child(4) {
        font-size: 2rem;
      }

      /* 
      em vs rem 비슷하나 기준점이 다르다.
      em의 기준은 상위부모
      rem은 무조건 root 기준.
      */
    </style>
  </head>
  <body>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
  </body>
</html>
