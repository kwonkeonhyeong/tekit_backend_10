<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      varScopeTest(); // 호이스팅
      //   letScopeTest(); // 호이스팅

      // 변수 상수
      // var -- 오랫동안 변수, 상수 등.. 선언할 때에 var를 주로 사용했지만 ES6 이후에는 지양하고있다.
      // ES6 이후부터는 let--변수 과 const-- 상수를 사용함
      // ES6에서 var 보다는 let,const를 사용하기를 권장하는 이유!!!

      // 1. var는 중복선언이 가능하다...
      var v1 = 0;
      var v1 = 10; // 중복선언!!

      // 2. 호이스팅 된다. => 내가 사용하려는 지점보다 나중에 선언된 내용이 있어도 해당 변수나 함수 등이 사용 가능함...
      console.log(v2);
      var v2 = 1;

      // 3. 변수의 scope => var - 함수 단위 !!

      // let - 중복선언 불가능
      // let - 호이스팅되지 않는다!!
      // 변수의 scope => let - block 단위 !!
      let let1 = 0;
      //   let let1 = 10; // 에러남

      // function으로 선언된 함수도 호이스팅된다!!!
      function varScopeTest() {
        if (true) {
          var varScope = 10;
        }
        console.log("varScope:::" + varScope);
      }

      varScopeTest();

      //   function letScopeTest() {
      //     if (true) {
      //       let letScope = 10;
      //     }
      //     console.log(letScope);
      //   }

      //   letScopeTest(); // 에러
      console.log(let1);

      const sum = function () {
        console.log("나는 sum()함수 입니다.");
      };

      sum();
    </script>
  </body>
</html>
