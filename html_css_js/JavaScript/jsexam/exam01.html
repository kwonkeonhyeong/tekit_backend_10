  <body>
    <script>
      let number1 = parseInt(prompt("첫 번째 숫자를 입력하세요: "));
      let number2 = parseInt(prompt("두 번째 숫자를 입력하세요: "));
      console.log(Math.max(number1, number2));

      let score = parseInt(prompt("점수를 입력해주세요."));

      if (score >= 90) {
        console.log("A");
      } else if (score >= 80 && score < 90) {
        console.log("B");
      } else if (score >= 70 && score < 80) {
        console.log("C");
      } else if (score >= 60 && score < 70) {
        console.log("D");
      } else {
        console.log("F");
      }

      let score2 = parseInt(prompt("점수를 입력해주세요."), 10); // 입력값을 정수형으로 변환

      switch (Math.floor(score2 / 10)) {

      }

      let month = parseInt(prompt("월을 입력해주세요."));
      switch (month) {
        case 12:
        case 1:
