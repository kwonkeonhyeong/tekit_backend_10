<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const array = [1, 23, 3, 45, 5, 6, 7, 8, 9];
      const squaerd = [];

      for (let i = 0; i < array.length; i++) {
        squaerd.push(array[i] * array[i]);
      }

      console.log(squaerd);

      const squaerd2 = [];
      array.forEach((n) => squaerd2.push(n * n));

      console.log(squaerd2);

      const squaerd3 = array.map((n) => n * n);

      console.log(squaerd3);
    </script>
  </body>
</html>
