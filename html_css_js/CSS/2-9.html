<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CSS속성 - visibility</title>
    <style type="text/css">
      .box1 {
        width: 100px;
        height: 100px;
        background-color: #438eb9;
        padding: 70px;
        margin-bottom: 30px;
        visibility: hidden; /*화면에 그려지는데 숨기는 것 공간 차지함*/
        /* display: none; */ /*화면에 그려지지도 않음 공간 차지 안함*/
      }
      .box2 {
        width: 100px;
        height: 100px;
        background-color: #629b58;
        padding: 70px 80px;
        margin: 20px 40px;
      }
    </style>
  </head>
  <body>
    <div class="box1">box1</div>
    <div class="box2">box2</div>
    <div class="box3">box3</div>
  </body>
</html>
